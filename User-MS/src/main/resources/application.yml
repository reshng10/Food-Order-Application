spring:
  application:
    name: User-MS
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    h2:
      console:
        enabled: true
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true

server:
    port: 9093


eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/